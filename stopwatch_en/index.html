<body>
  <header><h1>Online Stopwatch</h1></header>
  <div class="stopwatch">
    <div class="timer"><span class="minute">00</span>:<span class="second">00</span>.<span class="millisecond">00</span></div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="lap" disabled>Lap</button>
      <button id="reset" disabled>Reset</button>
